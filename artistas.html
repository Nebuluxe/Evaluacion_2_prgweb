    <div class="container" align = center>
        <h1>Informacion de los artistas</h1>

        <div class="row" id="onload">
        </div>
    </div>

    <script type="text/javascript">
        const urlArtista = "https://pgyex2.azurewebsites.net/api/Artista"
        const ls = window.localStorage;

        $(function () {
            const url = ls.getItem("url_back");
            cargarLista(url || urlArtista);

            $(document).on('click', ".linkArtista", function(e){
                //e.preventDefault();
                const url = $(this).data("url");
                ls.setItem("artista_uri", url);
            });
        });
        
        function cargarLista(url){
            const cont = $('#onload');
            const claseLargo = "col-sm-3";

            $.get(url).done(function(obj){
                cont.html("");

                $.each(obj.results, function(indice, valor){
                    const titulo = $('<h5 />', {
                        text: valor.nombre
                    });
    
                    const vinculo = $('<a />', {
                        text: "Ir",
                        href: "#",
                        class: "btn btn-primary linkArtista",
                        id: "artista-"+indice,
                    }).data('url', valor.url);
         
                    const divCard = $('<div />',{
                        class: "card"
                    }).append($('<div />',{ class: "card-body" }));
        
                    divCard.find('.card-body').append(titulo);
                    divCard.find('.card-body').append(vinculo);
        
                    cont.append($('<div />', {
                       class: claseLargo 
                    }).append(divCard));
                });
            });
        }

    </script>
