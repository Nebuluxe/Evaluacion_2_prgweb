  <div class="container">
    <h4><img src="src/imagenes/Evento.png" width=5%>Seleccione Evento:</h4>
    <select id="opcionTipoEvento" class="form-select" aria-label="Default select example" size="1">
      <option selected align=Center>Entradas Disponibles...</option>
    </select>
    <br>
  </div>

  <div class="container">
    <h4><img src="src/imagenes/metodo_pago.png" width=5%> Seleccione tipo de entrada:</h4>

    </select>
    <br>
    <div align = center>
      <img src="src/imagenes/mostrarlugarentrada.png" alt="">
    </div>
  </div>

  <div class="container">
    <!--Datos Personales-->
    <h4><img src="src/imagenes/info_perso.png" width=5%>Datos Personales:</h4>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Nombre Completo:</span>
      <input type="text" class="form-control" placeholder="Xancito Hortencio Sanchez Gúzman " aria-label="Username" aria-describedby="basic-addon1">
    </div>
    
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Joaquin1995" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2">@mail.com</span>
    </div>
  
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon3">Número Teléfono:</span>
      <input type="text" class="form-control" id="basic-url" placeholder="+56999999999" aria-describedby="basic-addon3">
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text">Dirección:</span>
      <input type="text" class="form-control" placeholder="Pampitas 5754, San Filomeno, Huayaquil, Chile" aria-label="Amount (to the nearest dollar)">
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text">R.U.T</span>
      <input type="text" class="form-control" placeholder="99.999.999" aria-label="Username">
      <span class="input-group-text">-</span>
      <input type="text" class="form-control" placeholder="9" aria-label="Server">
    </div>
    <br><br>
    
    <!--Metodo de Pago-->
    <h4 class="container"><img src="src/imagenes/metodo_pago.png" width=4%> Metódo de Pago:</h4>

        <tr class="container">
          <th><button type="button" class="btn btn-secondary btn-lg" disabled><img src="src/imagenes/Webpay.png" width=89%></button></th>
          <th><button type="button" class="btn btn-secondary btn-lg" disabled><img src="src/imagenes/Onepay.png" width=100%></button></th>
        </tr>

    </div>

    <div class="container" align=center>
      <form action="confirmacioncompra.html">

  <script type="text/javascript">
    $(function(){
      const v_opcionTipoEvento = $('#opcionTipoEvento');
      const v_opcionTipoEntradas = $('#opcionTipoEntradas');
      $.get("https://pgyex2.azurewebsites.net/api/Evento").done(function(objE){
        console.log({objE});
        $.each(objE, function(index,elemento){
            console.table({elemento});
            v_opcionTipoEvento.append("<option value='"+index+"' align=Center>"+elemento.nombre+"</option>");
        });
      });
      $.get("https://pgyex2.azurewebsites.net/api/TipoTicket").done(function(objT){
        console.log({objT});
        $.each(objT, function(index,element){
            console.table({element});
            v_opcionTipoEntradas.append("<option value='"+index+"' align=Center>"+element.nombre+" : $"+element.valor+"</option>");
        });
      });
    });
  </script>
