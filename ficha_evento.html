        $(function() {

            const titulo = $('<h1></h1>'); // JQuery pregunta "Existe? no? Entonces lo creamos"

            $.get("https://pgyex2.azurewebsites.net/api/Evento").done(function(obj) {
                console.log({
                    obj
                });
                $.each(obj, function(index, elemento) {
                    console.table({
                        elemento
                    });
                    v_div.append("Evento: " + elemento.nombre);
                    v_div.append("<br />");
                    v_div.append("Lugar: " + elemento.donde);
                    v_div.append("<br />");
                    v_div.append("Fecha: " + elemento.fecha);
                    v_div.append("<br />");
                    v_div.append("artista: " + elemento.artista.nombre);
                    v_div.append("<br />");
                    v_div.append("Genero: " + elemento.artista.genero);
                    v_div.append("<br />");

                    v_div.append("<br />");
                    v_div.append("<br />");
